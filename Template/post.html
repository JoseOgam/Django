{% extends 'base.html' %}
{% block content %}
    <div class="container text-center" style="padding-top: 100px;">
      {% for post in object %}
          <div class="col-sm-6 col-sm-offset-3" style="margin-bottom: 10px;">
            <div class="panel panel-primary" style="height: auto">
           <div class="panel-heading">
               <h3>{{ post.title }}</h3>
           </div>
           <div class="panel-body">
              <p class="text-center">{{ post.description }}</p>
           </div>
          </div>
          </div>
      {% endfor %}
    </div>
{% endblock %}
